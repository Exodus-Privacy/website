<nav class="navbar navbar-expand-md fixed-top site-navbar {{ .Site.Params.navbarBgColorClass | default .Site.Data.Defaults.navbarBgColorClass }}">
    <a class="navbar-brand text-white" href="{{.LanguagePrefix }}">{{ .Site.Title }}</a>
  <button class="navbar-toggler"
  type="button" data-toggle="collapse" data-target="#exCollapsingNavbar2" aria-controls="exCollapsingNavbar2"
    aria-expanded="false" aria-label="Toggle navigation">
    &#9776;
  </button>
  <div class="collapse navbar-collapse" id="exCollapsingNavbar2">
    <ul class="nav navbar-nav ml-auto">
      {{ $currentPage := . }}
      {{ range .Site.Menus.main }}
          <li class="nav-item mr-xl-3 ml-xl-3 mr-lg-2 ml-lg-2 mr-0 ml-0">
            <a class="nav-link menu-item" href="{{ .URL | absLangURL }}">
              {{ .Pre }}
              <span class="text-capitalize no-decoration {{ $.Site.Params.navbarLinkFgColorClass | default $.Site.Data.Defaults.navbarLinkFgColorClass }}">{{ .Name }}</span>
            </a>
          </li>
      {{end}}
    </ul>
    {{ if gt (len .Site.Home.AllTranslations) 1 }}
        <ul class="navbar-nav">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle text-white" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="fa fa-language"></i>
                </a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                    {{ range .Site.Home.AllTranslations }}
                        <a class="dropdown-item" href="{{ .Permalink }}">{{ .Language.LanguageName }}</a>
                    {{ end }}
                </div>
            </li>
        </ul>
    {{ end }}
  </div>
</nav>
